<form #form='ngForm' (ngSubmit)="submit()">
      <ion-row>
        <ion-col>
          <ion-list >
            <h2 class="section-title">Add an event</h2>
            <ion-item >
              <ion-input class="textbox" type="text" placeholder="Event Name" ngModel name="eventname"  required></ion-input>
              <ion-icon name="person" color="yellow" item-right></ion-icon>
            </ion-item>
            
            <ion-item>
            <ion-label style="margin-left:7px; color:#b2beb5;" >Event Type</ion-label>
            <ion-select ngModel name="eventType">
              <ion-option value="birthday">BirthDay</ion-option>
              <ion-option value="entertainment">Entertainment</ion-option>
            </ion-select>
          </ion-item>
           <ion-item style="margin-bottom:30px;">
            <ion-textarea rows="6" placeholder="Enter a description" ngModel name="description"></ion-textarea>
          </ion-item>

           <ion-item>
            <ion-label style="margin-left:7px;color:#b2beb5;">Regions</ion-label>
            <ion-select ngModel name="regions">
              <ion-option value="accra">Accra</ion-option>
              <ion-option value="kumasi">Kumasi</ion-option>
            </ion-select>
          </ion-item>
            
          <ion-item>
            <ion-label style="margin-left:7px; color:#b2beb5;">Event Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" name="eventdate" ngModel required></ion-datetime>
            <ion-icon name="calendar" color="yellow" item-right></ion-icon>
          </ion-item>

          <ion-item >
              <ion-input class="textbox" type="text"  placeholder="Location"  required></ion-input>
               <ion-icon name="navigate" color="yellow" item-right></ion-icon>
            </ion-item>

           <ion-item >
              <ion-input class="textbox" type="text" placeholder="Venue"  name="venue" ngModel required></ion-input>
              <ion-icon name="podium" color="yellow" item-right></ion-icon>
          </ion-item>

          <ion-item >
              <ion-input class="textbox" type="text" placeholder="Seats"  name="seats" ngModel  required></ion-input>
              <ion-icon name="man" color="yellow" item-right></ion-icon>
          </ion-item>

          <ion-item >
              <button ion-button block color="yellow" large class="upload-image-button">
            <ion-icon name="camera"></ion-icon>
            
              </button>
          </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="yellow" round >Publish</button>
        </ion-col>
      </ion-row>
      
    </form>

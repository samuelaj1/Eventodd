
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/eventlogo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #form="ngForm" (ngSubmit)=signup(form)>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item >
              <ion-input  type="text" placeholder="Username" name="username" ngModel required></ion-input>
            </ion-item>

            <ion-item >
              <ion-input  type="email" placeholder="Email" name="email" ngModel  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
            </ion-item>

            <ion-item >
              <ion-input  type="password" placeholder="Confirm Password" name="confirmpassword"  ngModel required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="yellow" [disabled]="!form.valid" round >Sign Up</button>
           <a  class="register-btn"  (click)="login()">Already have an Account? &nbsp; Login Here</a>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>

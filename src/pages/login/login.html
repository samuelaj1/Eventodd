
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/eventlogo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #form="ngForm" (ngSubmit)="Login(form)" >
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item >
              <ion-input class="textbox" type="email" placeholder="Email" name="email" ngModel required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" ngModel  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" [disabled]="!form.valid" full type="submit" color="yellow" round >Login</button>
          <a  class="register-btn" (click)="signUp()">Create New Account</a>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
